<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <header>
      <label for="userInput">Enter pokemon</label>
      <input type="text" id="userInput" />
      <button id="search">Search</button>
    </header>
    <main>
      <div id="pokeCard">
        <div class="info">
          <p class="pokeType">Electric Pokemon</p>
          <p class="pokeName">
            [999] <span class="name">Pikachu</span><span class="hp">40 HP</span>
          </p>
        </div>
        <div class="image">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
            alt=""
          />
        </div>
        <div class="abilities">
          <p>
            <strong>Static:</strong><br />
            Description
          </p>
          <p>
            <strong>Lightning Rod:</strong><br />
            Description
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
