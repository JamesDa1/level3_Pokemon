<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div id="pokeCard">
      <div class="info">
        <p class="pokeType">Basic Pokemon</p>
        <p class="pokeName">
          <span class="name">Pikachu</span><span class="hp">40 HP</span>
        </p>
      </div>
      <div class="image">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
          alt=""
        />
      </div>
      <div class="abilities">
        <p>Static</p>
        <p>Lightning Rod</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
